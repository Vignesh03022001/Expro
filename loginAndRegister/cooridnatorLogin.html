<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <nav class="navbar bg-secondary bg-gradient p-0 sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand d-flex" href="#">
            <img src="./logo.png" alt="Logo" width="45" height="45" class="d-inline-block align-text-top m-2">
            <p class="logo__title pt-2 fs-2">EXPRO</p>
          </a>
        </div>
      </nav>
      <section class="login__box mt-5 w-50 mx-auto p-5 ">
        <h2 class="mb-5 title-color-style"> Event-coordinator Login</h2>
      <form action="/login" method="post" class="d-flex">
        <div class="w-75 text-color-style">
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label ">Email address</label>
          <input type="email" class="form-control w-75" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@email.com">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label " >Password</label>
          <input type="password" class="form-control w-75" id="exampleInputPassword1"placeholder="pass***">
        </div>
        <button type="submit" class="btn bg-btn">Submit</button>
    </div>
        <img src="./logo.png" alt="logo img" class="p-0">
      </form>
    </section>
  </body>
</html>
